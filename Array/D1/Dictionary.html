<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dictionary</title>
</head>
<body>
<input type="text" name="English" id="Eng">
<button type="button" onclick="getResult()">Translation</button>
<p id="result"></p>
</body>
<script>
    function getResult() {
        let a = ["One", "Two", "Three", "Teacher", "Student"];
        let b = ["1", "2", "3", "Giáo viên", "Học sinh"];
        let e = document.getElementById('Eng').value;
        let index = a.indexOf(e);
        if (index < 0) {
            document.getElementById('result').innerHTML = "Cannot find!";
        } else {
            document.getElementById('result').innerHTML = b[index];
        }
    }
</script>
</html>
