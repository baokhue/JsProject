<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập array 1</title>
</head>
<body>
</body>
<script>
  //Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử.
  // Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.
  let arr = [10,23,87,12,8,9,4,20,67,22];
  let count = 0;
  for (let i = 0; i < arr.length; i++) {
    if (arr[i] >= 10) {
      count++;
    }
  }
  document.write("There are " + count + " integers greater or equal 10!");
</script>
</html>
