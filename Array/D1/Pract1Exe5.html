<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice 1 - 5</title>
</head>
<body>
</body>
<script>
  let vowel = "u, e, o, a, i";
  let string = prompt("Enter a sentence: ");
  let result = [];
  for (let i = 0; i < string.length; i++) {
      if (vowel.indexOf(string[i]) < 0){
          result.push(string[i]);
      } else {
          delete string[i];
      }
  }
  document.write(result.join(''));
</script>
</html>
