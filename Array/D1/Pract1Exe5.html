<!DOCTYPE html>

</body>
<script>
  let vowel = "u, e, o, a, i";
  let string = prompt("Enter a sentence: ");
  let count = 0;
  for (let i = 0; i < string.length; i++) {
      if (vowel.indexOf(string[i]) !== -1){
          count++;
      }
  }
  document.write("There are " + count + " vowels.");
</script>
</html>
