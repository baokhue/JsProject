<script>
    let arr = [10,23,87,12,8,9,4,20,67,122];
    let max = arr[0];
    let number = 0;
    for (let i = 0; i < arr.length; i++) {
        if (max < arr[i]) {
            max = arr[i];
        }
    }
    document.write(max + " is the biggest number!" + "<br>");
    for (let i = 0; i < arr.length; i++) {
        number += arr[i];
    }
    let average = number / arr.length;
    document.write("And " + average + " is the average of array's elements.")
</script>
