<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Build Rectangle</title>
</head>
<body>
<canvas id="DemoCanvas" width="500" height="300"></canvas>
<br>
</body>
<script>
  class Rectangle {
      constructor(length, width) {
          this.length = length;
          this.width = width;
      }
      getArea(){
          return this.length * this.width;
      }
      getPerimeter(){
          return (this.length + this.width) * 2;
      }
  }
  let rectangle = new Rectangle(3, 6);
  document.write("Area of Rectangle is: " + rectangle.getArea() + "<br>");
  document.write("Perimeter of Rectangle is: " + rectangle.getPerimeter());
  let canvas = document.getElementById("DemoCanvas");
  if (canvas.getContext) {
      let ctx = canvas.getContext('2d');
      ctx.lineWidth = "3";
      ctx.strokeStyle = "black";
      ctx.strokeRect(3, 6, 300, 250);
  }
</script>
</html>
