<script>
  let a = +prompt("Enter something: ");
  let numarr = "0123456789";
  let check = numarr.indexOf(a);
  function checkCharacter() {
    if (check == -1){
      document.write("False!");
    } else {
      document.write("True!");
    }
  }
  checkCharacter();
</script>
