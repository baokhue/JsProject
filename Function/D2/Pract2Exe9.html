<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice 2 - 9</title>
</head>
<body>
</body>
<script>
  let arr = prompt("Enter something: ");
  let a = prompt("Enter a character: ");
  let check = arr.indexOf(a);
  let count = 0;
  function checkCharacter() {
      if (check == -1){
        document.write("-1");
      } else {
          for (let i = 0; i < arr.length; i++) {
              if (arr[i] === a) {
                  count++;
              }
          }
          document.write(a + " is repeated " + count + " times.");
      }
  }
  checkCharacter();
</script>
</html>
