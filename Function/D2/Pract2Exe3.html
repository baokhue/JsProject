<script>
    function getFactorial(number) {
        if (number === 0 || number === 1){
            return 1;
        } else {
            return number * getFactorial(number - 1);
        }
    }
    let a = +prompt("Enter a number: ");
    document.write(getFactorial(a));
</script>
