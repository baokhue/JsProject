<!DOCTYPE html>

</body>
<script>
    let no = +prompt("Enter the number you want to count its Factorial: ");
    let factorial = 1;
    for (let i = no; i > 0 ; i--) {
        factorial = factorial * i;
    }
    document.write(no + "!" + " = " + factorial);
</script>
</html>
