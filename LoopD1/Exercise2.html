<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 2</title>
</head>
<body>
</body>
<script>
    let number = +prompt("Enter a number: ");
    let count = 0;
    let N = 2;
    while (count < number) {
        let isPrime = true;
        for (let i = 2; i < N; i++) {
            if (N % i === 0) {
                // ko phai so nguyen to
                isPrime = false;
                break;
            }
        }
        if (isPrime) {
            count++;
            document.write(N + "<br>");
        }
        N++;
    }
</script>
</html>
