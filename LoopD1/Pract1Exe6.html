<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Practice 1 - 6</title>
</head>
<body>
</body>
<script>
    let n = 30;
    let c = 0;
    let k = 7;
    let sum = 0;
    while (c < n){
        if (k % 7 === 0){
                c++;
                document.write(k + "<br>");
            }
        sum += k;
        k++;
    }
    document.write("Sum of the first 30 numbers divided by 7 is : " + sum);
</script>
</html>
