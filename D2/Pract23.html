<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 2 - 3</title>
</head>
<body>
<input type="number" id="length">
<button type="button" onclick="calculate()">Get Area</button>
<br/>
<span>The area of square is: </span>
<span id="area"></span>
<span>cm<sup>2</sup></span>
</body>
<script>
    function calculate() {
        let a = +document.getElementById('length').value;
        document.getElementById('area').innerHTML = a * a;
    }
</script>
</html>
