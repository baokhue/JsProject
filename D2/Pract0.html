<script>
    document.write("<table border=1px solid black>");
    for (let i = 1; i <= 9; i++) {
        document.write("<tr>");
        for (let j = 2; j <= 9 ; j++) {
            document.write("<td width='100px'>" + j + "x" + i + "=" + i * j + "</td>");
        }
        document.write("</tr>");
    }
    document.write("</table>");
</script>
