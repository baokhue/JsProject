<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Month</title>
</head>
<body>
<input type="number" name="Month" id="mth">
<button type="button" onclick="check()">Show the number of days!</button>
<p id="output"></p>
</body>
<script>
    function check() {
        let month = +document.getElementById('mth').value;
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('output').innerHTML = "This month has 31 days.";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('output').innerHTML = "This month has 30 days.";
                break;
            case 2:
                document.getElementById('output').innerHTML = "This month has 28 or 29 days.";
                break;
            default:
                document.getElementById('output').innerHTML = "This month is not available.";
        }
    }
</script>
</html>
