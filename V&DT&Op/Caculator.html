<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caculator</title>
</head>
<body>
    <h2>Caculator</h2>
    <table>
        <tr>
            <th colspan="2">
                <input type="number" id="No1">
            </th>
            <th colspan="2">
                <input type="number" id="No2">
            </th>
        </tr>
        <tr>
            <td>
                <button onclick="Plus()">Addition(+)</button>
            </td>
            <td>
                <button onclick="Minus()">Subtraction(-)</button>
            </td>
            <td>
                <button onclick="Multiple()">Multiplication(x)</button>
            </td>
            <td>
                <button onclick="Divide()">Division(/)</button>
            </td>
        </tr>
    </table>
    <br/>
    <span>Result: </span>
    <span id="Output"></span>
</body>
<script src="V&DT&Op.js"></script>
</html>
